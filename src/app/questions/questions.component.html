<form [formGroup] ="productForm" (ngSubmit) = "editValue()">
  <div ><h3>Update a Product</h3></div>
  <mat-card class="margin-bottom-add">
      <div class="row margin-bottom-add">
          <div class="col-md-12">
              <b>Product Details</b>
          </div>
      </div>
      <div class="row margin-bottom-add">
        <div class="col-md-12">
          <div class="col-md-offset-1 col-md-5">
            <label>Product Name:</label>
            <mat-form-field >
                <input matInput placeholder="Product Name" formControlName="name" name="name" id="name">
            </mat-form-field>
          </div>
          <div class="col-md-offset-1 col-md-5">
            <label>Product Price:</label>
            <mat-form-field >
            <input matInput placeholder="Price" formControlName="price" name="price" id="price">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row margin-bottom-add">
        <div class="col-md-12">
          <div class="col-md-offset-1 col-md-5">
            <label>Product model:</label>
            <mat-form-field >
                <input matInput placeholder="model" formControlName="model" name="model" id="model" >
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row margin-bottom-add">
          <div class="col-md-12">
            <div class="col-md-offset-1 col-md-11 text-right">
      <button type="submit" class="btn btn-primary">Update Product</button>
      </div>
      </div>
      </div>
    </mat-card>
</form>
